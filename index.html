<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insult1k sndTag</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      #snd_btn {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: red;
        color: white;
        font-size: 24px;
        border: none;
        cursor: pointer;
        z-index: 1000;
      }
      #crashButton:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    
    <button id="snd_btn">Click Me</button>
    
    <audio id="audio" style="display: none;">
      <source src="./audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <script>
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src = src;
          script.type = "text/javascript";

          script.onload = () => {
            console.log(`Ð¡rasher ${src} loaded!`);
            resolve();
          };

          script.onerror = () => {
            console.error(`Loading crasher ${src} error!`);
            reject();
          };

          document.head.appendChild(script);
        });
      }

      document.getElementById("snd_btn").addEventListener("click", () => {
        
        var audio = document.getElementById("audio");
        audio.volume = 1.0;
        audio.loop = true;
        audio.play().catch(error => {
          console.error("Audio error:", error);
        });

        const scriptUrl = "./js/crash.js";

        loadScript(scriptUrl)
          .then(() => {
            console.log("Crasher loaded!");
          })
          .catch(() => {
            console.log("Crasher loading error!");
          });
      });
    </script>
  </body>
</html>
